name: shake_example
description: Demonstrates how to use the shake plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shake_flutter:
    # When depending on this package from a real application you should use:
    #   shake: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version. 
    path: ../

  url_launcher: ^6.0.3

  package_info: ^2.0.0

  path_provider: ^2.0.1

  fluttertoast: ^8.0.1

  flutter_local_notifications: ^5.0.0+1

  shake_http_client:
    path: ../../shake-http-client

  shake_dio_interceptor:
    path: ../../shake-dio-interceptor

  http: ^0.13.1

  http_parser: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - lib/assets/

  fonts:
    - family: HKGrotesk
      fonts:
        - asset: lib/assets/fonts/HKGrotesk-Regular.otf
          weight: 400
        - asset: lib/assets/fonts/HKGrotesk-SemiBold.otf
          weight: 700